<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <title>Frontend Mentor | Order summary card</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="hero">
      <img src="illustration-hero.svg" alt="Hero Ilustration" class="img-hero">
    </div> 
    <div class="text"> 
      <h2 class="h2">Order Summary</h2>
      
      <p class="p"> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>
    <div class="pay">
        <img class="music" src="icon-music.svg" alt="Icon-music">
       <p class="p2">Annual Plan
        <span class="price">$59.99/year</span>
       </p>
      <a href="#" class="change">Change</a> 
    </div>
    <div class="btn">
     <a href="#" class="btn1">Proceed to Payment</a> 
      <a href="#" class="btn2">Cancel Order</a> 
    </div>
    
  </div>
 
  
 <div class="attribution">

  </div>

</body>
</html>
